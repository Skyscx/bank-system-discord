# Язык локализации плагина. (en/ru)
locale: en
# Токен от бота дискорд
bot-token: your-bot-token-here
# Айди категории, в которой будут создаваться тикеты
category-bank-id: your-category-bank-id-here
# Айди канала, в котором будут работать команды банка
# При значении '-1' будет работать во всех каналах
allowed-channel-id-for-bank-commands: your-allowed-channel-id-for-bank-commands-here
# Проводить банковские операции через банкира
# При 'false' любые операции будут автоматически подтверждаться
# При 'true' любые операции должны подтверждаться банкирами
checker-banker: false
# Айди канала, предназначенный для банкира
channel-id-banker: your-channel-id-for-banker
# Айди канала, предназначенный для банкира
channel-id-logger: your-channel-id-for-logger
# Айди канала, предназначенный для вывода репортов
channel-id-reports: your-channel-id-for-reports
# Максимальное количество кошельков создаваемых за блоки
# Временно данная переменная не имеет смысла. Игнорируйте ее.
count-free-accounts: 10
# Название блока для оплаты, формат: DIAMOND_ORE
currency-block-default: DIAMOND_ORE
# Максимальное количество кошельков, создаваемых за реальную валюту.
count-donate-accounts: 0
# Стоимость создания кошелька, от 1 до 2304
price-account: 15
# Максимальная вместимость кошелька
wallet-limit: 1000000000
# Ссылка на гайд по плагину
guid-link: "https://google.com"
# Имена для дефолтных блоков.
# (Они будут отображаться во всех сообщениях банка. Уведомления & GUI) !!!В ГЕНЕРИРУЕМЫХ СООБЩЕНИЯХ
# Названия также необходимо заменить в файлах локализации:
# localisation.diamond_ore & localisation.deepslate_diamond_ore
name-diamond-ore: "Алмазная руда"
name-deepslate-diamond-ore: "Нигерская алмазная руда"