main: App
name: Plugin
version: 1.0
api-version: 1.13
softdepend:
  - DiscordSRV
commands:
  pay:
    description: Отправить деньги игроку.
    usage: /pay <игрок> <сумма>
  balance:
    description: Посмотреть баланс.
    usage: /balance
  set-balance:
    description: Установить значение "Баланс".
    usage: /set-balance <игрок> <сумма>
  add-balance:
    description: Добавить значение к балансу.
    usage: /add-balance <игрок> <сумма>
  open-account:
    description: Открыть кошелек.
    usage: /open-account
  account-set-name:
    description: Установить визуальное имя кошелька.
    usage: /account-set-name <id> <name>